<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="gameBoard"></div>
    <div class="ship p1" id="carrier" data-size="5" draggable="true">
      <div id="carrier-span">CARRIER</div>
    </div>
    <div class="ship p1" id="battleship" data-size="4" draggable="true">
      <div id="carrier-span">BATTLESHIP</div>
    </div>
    <div class="ship p1" id="cruiser" data-size="3" draggable="true">
      <div id="carrier-span">CRUISER</div>
    </div>
    <div class="ship p1" id="submarine" data-size="3" draggable="true">
      <div id="carrier-span">SUBMARINE</div>
    </div>
    <div class="ship p1" id="destroyer" data-size="2" draggable="true">
      <div id="carrier-span">DESTROYER</div>
    </div>
    <button>PLAY</button>
    <button>RESET</button>
  </body>
</html>
